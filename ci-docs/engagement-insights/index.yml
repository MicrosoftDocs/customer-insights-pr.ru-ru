### YamlMime:Landing
title: Возможность аналитики взаимодействий в Dynamics 365 Customer Insights (предварительная версия)
summary: Собирайте данные для ваших веб-сайтов. Узнавайте о взаимодействии с клиентами и использовании ваших сайтов в интерактивном режиме. Используйте глубокую интеграцию между аналитикой вовлеченности и аналитикой аудитории, чтобы обогатить аналитику поведения в реальном времени с помощью отчетов о профилях клиентов. Обогащение профилей клиентов веб-действиями, чтобы получать данные о поведении в реальном времени наряду с соответствующими данными о клиентах. Преобразуйте свой бизнес, чтобы сразу извлекать выгоду из данных о клиентах.
